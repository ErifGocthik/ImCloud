{% extends 'root.html' %}
{% load i18n %}
{% load static %}
{% block content %}
    <div class="form-label">
        <form action="." method="post" enctype="multipart/form-data" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Войти">
        </form>
    </div>
    <a href="{% url 'social:begin' 'vk-oauth2' %}"><img src="{% static 'icons/vk.png' %}" class="avatar-3" data-toggle="tooltip" title="{% trans 'Login via VKontakte' %}"></a>
{% endblock %}
